version: 0.1
phases:
  install:
    commands:
      - aws s3api put-object --bucket api-gateway-prod --key ihug-apigateway-prod.yaml --body ihug-apigateway-prod.yaml    
      - aws cloudformation package --template-file ihug_pilot_v1.json --s3-bucket awspoclambda
                                   --output-template-file ihug_pilot_v1_template.json
artifacts:
  type: zip
  files:
    - ihug_pilot_v1_template.json